<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Survey Form (FCC)</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!-- mainly working on the requirements -->
<div id="main">
  <div class="container">
    <div class="center">
        <h1 id="title">Survey Form</h1>
        <!--     Short Description -->
        <p id="description">Tell us more about your music tastes!</p>
        <!--     Form -->
        <form id="survey-form" action="">
          <div class="form-group">
            <label for="favorite-genre"> What is your favorite genre?</label>
            <select class="form-control" name="dropdown" id="dropdown">
                  <option value="">Pop</option>
                  <option value="">R&B</option>
                  <option value="">Hip Hop</option>
                  <option value="">Trap</option>
                  <option value="">Rock</option>
                </select>
          </div>
          <hr>
          <!--     CheckBoxes -->
          Where do you often listen to music? <br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="phone">
            <label class="form-check-label" for="phone">
                Phone
              </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="computer">
            <label class="form-check-label" for="computer">
               Computer
              </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="otherdevice">
            <label class="form-check-label" for="otherdevice">
                Other Device
              </label>
          </div>
          <hr>
          How often do you listen to music per day?
          <fieldset class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="often-music" value="less-one">
              <label class="form-check-label" for="less-one">	Less than an hour per day</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="often-music" value="one-two">
              <label class="form-check-label" for="one-two">1-2 hours per day</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="often-music" value="three-four">
              <label class="form-check-label" for="three-four">3-4 hours per day</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="often-music" value="five-more">
              <label class="form-check-label" for="five-more">	5 or more hours per day</label>
            </div>
          </fieldset>
          <hr>
          <span>Tell Us About Yourself</span>
          <div class="form-group">
            <label id="name-label" for="name">Name:</label>
            <input class="form-control" type="text" name="name" placeholder="name" id="name" required>
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email:</label>
            <input class="form-control" type="email" placeholder="email@somewhere.com" name="email" id="email" required>
          </div>

          <hr>
          <!--     Radio Buttons -->
          <fieldset class="form-group">
            <label for="">Gender:</label><br>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="male">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="female">
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="nonbinary">
              <label class="form-check-label" for="nonbinary">Non-Binary</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="other">
              <label class="form-check-label" for="other">Other</label>
            </div>
          </fieldset>
          <hr>
          <div class="form-group">
            <label id="number-label" for="number">Evaluate this survey:</label><input class="form-control" type="number" name="number" placeholder="1" min="1" max="5" id="number" required>
          </div>
          Additional Comments: <br>
          <textarea name="textarea" class="form-control" id="textarea" placeholder="give us your opinion" cols="30" rows="10"></textarea><br>
          <input id="submit" class="btn btn-primary" type="submit">
        </form>
      </div>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
